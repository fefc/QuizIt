<ion-header>
  <ion-navbar color="fulldark">
    <ion-title>
      Add Player
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label color="primary" fixed>Nickname</ion-label>
    <ion-input type="text" placeholder="What about Bob?" [(ngModel)]="nickname"></ion-input>
  </ion-item>

  <ion-slides centeredSlides pager (ionSlideDidChange)="slideChanged()">
    <ion-slide *ngFor="let avatar of avatars">
      <canvas [style.background-image]="'url(assets/imgs/avatars/' + avatar + ')'"></canvas>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer>
  <ion-toolbar color="fulldark">
    <ion-buttons end>
      <button ion-button (click)="add()" [disabled]="!enableAddButton()">Add</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
