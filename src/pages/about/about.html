<ion-header>
  <ion-navbar>
    <ion-title>
      {{ 'ABOUT' | translate }}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="app-infos">
    <div class="app-name">QuizPad</div>
    <div class="app-version">{{ 'VERSION' | translate }} {{versionNumber}}</div>
    <img src="assets/svgs/icon.svg">
    <a class="app-href" target="_blank" href="http://www.quizpadapp.com">www.QuizPadApp.com</a>
    <div class="app-copyright">&copy; 2019 fefc</div>
  </div>
</ion-content>
