<ion-header>
  <ion-navbar>
    <ion-title>
      New Quiz
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>
    <ion-label color="primary" fixed>Title</ion-label>
      <ion-input type="text" placeholder="What is your quiz about?" [(ngModel)]="newQuiz.title"></ion-input>
    </ion-item>

    <ion-slides centeredSlides pager (ionSlideDidChange)="slideChanged()">
      <ion-slide *ngFor="let background of backgrounds">
        <img data-src="assets/imgs/backgrounds/{{background}}">
      </ion-slide>
    </ion-slides>
</ion-content>

<ion-footer>
  <ion-toolbar color="fulldark">
    <ion-buttons end>
      <button ion-button (click)="create()" [disabled]="!enableCreateButton()">Create</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
