<ion-header>
  <ion-navbar>
    <ion-title>
      {{ 'NEW_QUIZ' | translate }}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>
    <ion-label stacked>{{ 'TITLE' | translate }}</ion-label>
      <ion-input type="text" placeholder="{{ 'TITLE_PLACEHOLDER' | translate }}" [(ngModel)]="newQuiz.title"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label stacked>{{ 'BACKGROUND' | translate }}</ion-label>
    </ion-item>

    <ion-slides centeredSlides pager (ionSlideDidChange)="slideChanged()">
      <ion-slide *ngFor="let background of backgrounds">
        <canvas [style.background-image]="'url(assets/imgs/backgrounds/' + background + ')'"></canvas>
      </ion-slide>
    </ion-slides>
</ion-content>

<ion-footer>
  <ion-toolbar color="fulldark">
    <ion-buttons end>
      <button ion-button (click)="create()" [disabled]="!enableCreateButton()">{{ 'CREATE' | translate }}</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
