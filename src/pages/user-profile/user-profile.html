<ion-header>
  <ion-navbar>
    <ion-title>
      Profile
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item no-lines>
      <ion-avatar>
        <img src="assets/svgs/icon.svg">
      </ion-avatar>
    </ion-item>
    <ion-item>
      <ion-label stacked>First name</ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Last name</ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Nickname</ion-label>
      <ion-input type="text" placeholder="Displayed when playing"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="fulldark">
    <ion-buttons end>
      <button ion-button (click)="save()" [disabled]="!enableSaveButton()">Save</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
