<ion-header>
  <ion-navbar>
    <ion-title>
      {{ 'EDIT_PROFILE' | translate }}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group>
      <ion-item no-lines>
        <ion-avatar>
          <img class="no-img" *ngIf="!profile.avatar" src="assets/svgs/icon.svg">
          <img *ngIf="profile.avatar" [src]="renderPicture(profile.avatar)">
        </ion-avatar>
        <ion-fab class="avatar-fab" (click)="openImagePicker()">
        <button ion-fab>
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-fab>
      </ion-item>
      <ion-item>
        <ion-label stacked>{{ 'NICKNAME' | translate }}</ion-label>
        <ion-input type="text" minlength="3" [(ngModel)]="profile.nickname"></ion-input>
      </ion-item>
      <p>
        {{ 'NICKNAME_INFO' | translate }}
      </p>
    </ion-item-group>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="fulldark">
    <ion-buttons end>
      <button ion-button (click)="save()" [disabled]="!enableSaveButton()">{{ 'SAVE' | translate }}</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
