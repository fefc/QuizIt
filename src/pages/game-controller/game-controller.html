<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button>
        <canvas class="avatar" width="1" height="1" [style.background-image]="renderPicture(player.avatar)"></canvas>
      </button>
    </ion-buttons>
    <ion-title>
      <span>{{ player.nickname }}</span><br>
      <small>{{ player.points }} points</small>
    </ion-title>
    <ion-buttons right>
      <button ion-button>{{ player.actualPosition + 1 }}</button>
      <button ion-button icon-only (click)="openMenu($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <p class="information" *ngIf="game.state === GameState.playersJoining">The game will start soon...</p>
  <p class="information" *ngIf="game.state === GameState.loading"><ion-spinner name="crescent" color="primary"></ion-spinner></p>
  <p class="information" *ngIf="game.state === GameState.ended">That's it, thanks for playing!</p>
  <div class="answers-container" *ngIf="game.state === GameState.questionDisplayed">
    <div *ngIf="game.currentQuestionType !== QuestionType.rightPicture" class="answers">
      <div class="zero" (tap)="setAnswer(0)"  [ngClass]="{'disabled': player.answer !== 0 && player.answer !== -1}"></div>
      <div class="one" (tap)="setAnswer(1)"   [ngClass]="{'disabled': player.answer !== 1 && player.answer !== -1}"></div>
      <div class="two" (tap)="setAnswer(2)"   [ngClass]="{'disabled': player.answer !== 2 && player.answer !== -1}"></div>
      <div class="three" (tap)="setAnswer(3)" [ngClass]="{'disabled': player.answer !== 3 && player.answer !== -1}"></div>
  </div>
    <canvas *ngIf="game.currentQuestionType === QuestionType.rightPicture" class="buzzer" height="1" width="1" (tap)="setAnswer(4)" [ngClass]="{'disabled': answer === 4}"></canvas>
  </div>
</ion-content>
