<ion-header>
  <ion-navbar>
    <ion-title>
      QuizPad
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-6>
        <div class="empty-space"></div>
        <h2 class="title">{{ 'WELCOME_START' | translate }}</h2>
        <img src="assets/svgs/icon.svg" class="slide-image">
        <p>{{ 'INTRO_START' | translate }}</p>
        <p>{{ 'SETUP_PROFILE_START' | translate }}</p>
        <div class="empty-space"></div>
      </ion-col>
      <ion-col col-12 col-sm-6>
        <div class="empty-space"></div>
        <br>
        <p>{{ 'LOG_IN_INFO' | translate }}</p>
        <br>
        <button ion-button color="primary" (click)="startLogin()">
          {{ 'LOG_IN' | translate }}
        </button>
        <p class="sign-in">{{ 'DONT_HAVE_ACCOUNT' | translate }}</p>
        <button ion-button color="light" (click)="openSignUpPage()">
          {{ 'SIGN_UP' | translate }}
        </button>
        <button ion-button color="light" (click)="openSignUpPage()">
          {{ 'SKIP' | translate }}
        </button>

        <div class="empty-space"></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
