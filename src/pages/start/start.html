<ion-header>
  <ion-navbar>
    <ion-title>
      QuizPad
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-6 class="hidden-sm-down">
        <div class="empty-space"></div>
        <img src="assets/svgs/icon.svg" class="slide-image">
        <div class="empty-space"></div>
      </ion-col>
      <ion-col col-12 col-sm-6>
        <div class="empty-space"></div>
        <h2 class="title">{{ 'WELCOME_START' | translate }}</h2>
        <p>{{ 'INTRO_START' | translate }}</p>
        <br>
        <p>
          <button ion-button color="primary" (click)="openLoginPage()">
            {{ 'LOG_IN' | translate }}
          </button>
        </p>
        <p>{{ 'DONT_HAVE_ACCOUNT' | translate }}</p>
        <p>
          <button ion-button color="light" (click)="openSignUpPage()">
            {{ 'SIGN_UP' | translate }}
          </button>
        </p>
        <p>{{ 'OR_START' | translate }}</p>
        <p>
          <button ion-button clear color="fulllight" (click)="signInAnonymously()">
            {{ 'SIGN_UP_ANONYMOUSLY' | translate }}
          </button>
        </p>
        <div class="empty-space"></div>
        <p>{{ 'LOG_IN_INFO' | translate }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
