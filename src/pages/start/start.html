<ion-header>
  <ion-navbar>
    <ion-title>
      QuizPad
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides>
    <ion-slide>
      <h2 class="title">{{ 'WELCOME_START' | translate }}</h2>
      <img src="assets/svgs/icon.svg" class="slide-image">
      <p>{{ 'INTRO_START' | translate }}</p>
      <p>{{ 'SETUP_PROFILE_START' | translate }}</p>
      <ion-footer>
        <ion-toolbar color="fulldark">
          <ion-buttons right>
            <button ion-button icon-end (click)="gotToCreateProfile()">
              {{ 'LETS_GO_START' | translate }}
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
          </ion-buttons>
        </ion-toolbar>
      </ion-footer>
    </ion-slide>
    <ion-slide>
      <h2 class="title">{{ 'CREATE_PROFILE' | translate }}</h2>
      <p>{{ 'CHOSE_NICKNAME' | translate }}</p>
      <ion-list>
        <ion-item no-lines>
          <ion-avatar>
            <img class="no-img" *ngIf="!profile.avatar" src="assets/svgs/icon.svg">
            <img *ngIf="profile.avatar" [src]="renderPicture(profile.avatar)">
          </ion-avatar>
          <ion-fab class="avatar-fab" (click)="openImagePicker()">
          <button ion-fab>
            <ion-icon name="camera"></ion-icon>
          </button>
        </ion-fab>
        </ion-item>
        <ion-item class="slide-input">
          <ion-label stacked>{{ 'NICKNAME' | translate }}</ion-label>
          <ion-input type="text" minlength="3" [(ngModel)]="profile.nickname"></ion-input>
        </ion-item>
      </ion-list>
      <p>{{ 'NICKNAME_INFO' | translate }}</p>
      <ion-footer>
        <ion-toolbar color="fulldark">
          <ion-buttons left>
            <button ion-button icon-start (click)="goToStart()">
              <ion-icon name="arrow-back"></ion-icon>
              {{ 'BACK' | translate }}
            </button>
          </ion-buttons>
          <ion-buttons right>
            <button ion-button icon-end (click)="createProfile()" [disabled]="!enableCreateButton()">
              {{ 'DONE_START' | translate }}
              <ion-icon></ion-icon>
            </button>
          </ion-buttons>
        </ion-toolbar>
      </ion-footer>
    </ion-slide>
  </ion-slides>
</ion-content>
