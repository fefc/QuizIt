<ion-header>
  <ion-navbar *ngIf="selectedQuizs === 0">
    <ion-title>
      QuizIt
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openMenu($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <div ng-controller="myCtrl">
      <input #fileInput type="file" style="display: none" (change)="importBrowser()" accept="application/zip"/>
    </div>
  </ion-navbar>
  <ion-navbar *ngIf="selectedQuizs > 0">
    <ion-title>
      {{selectedQuizs}} Selected
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="deleteSelected()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let quiz of quizsProv.quizs" (tap)="openQuizQuestionsPage(quiz)" (press)="selectQuiz(quiz)">
        <ion-checkbox *ngIf="quiz.selected" checked="true" (click)="selectQuiz(quiz)"></ion-checkbox>
        <h2>{{ quiz.title }}</h2>
        <p>
          <ion-badge color="fulldark"><ion-icon name="list"></ion-icon> {{ getQuestionTypeCount(quiz, QuestionType.classic) }}</ion-badge>
          <ion-badge color="fulldark"><ion-icon name="stopwatch"></ion-icon> {{ getQuestionTypeCount(quiz, QuestionType.time) }}</ion-badge>
          <ion-badge color="fulldark"><ion-icon name="images"></ion-icon> {{ getQuestionTypeCount(quiz, QuestionType.rightPicture) }}</ion-badge>
        </p>
      </ion-item>
  </ion-list>

  <ion-fab right bottom>
  <button ion-fab (click)="openQuizNewPage()">
    <ion-icon name="quiz-it-icon"></ion-icon>
  </button>
</ion-fab>
</ion-content>
