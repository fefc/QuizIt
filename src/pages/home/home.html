<ion-header>
  <ion-navbar>
    <ion-title>
      QuizIt
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let quiz of quizsProv.quizs">
      {{ quiz.title }}
    </button>
  </ion-list>

  <ion-fab right bottom>
  <button ion-fab (click)="openQuizNewPage()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
</ion-content>
