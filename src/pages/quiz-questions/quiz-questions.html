<ion-header>
  <ion-navbar>
    <ion-title>
      {{quiz.title}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="export()">
        <ion-icon name="download"></ion-icon>
      </button>
      <button ion-button icon-only (click)="showReorderCategorys = !showReorderCategorys">
        <ion-icon name="git-compare"></ion-icon>
      </button>
      <button ion-button icon-only (click)="openQuizSettingsPage()">
        <ion-icon name="settings"></ion-icon>
      </button>
      <button ion-button icon-only (click)="startQuiz()">
        <ion-icon name="play"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list [reorder]="showReorderCategorys" (ionItemReorder)="reorderCategorys($event)">
    <ion-item-group *ngFor="let category of quiz.categorys">
      <ion-item-divider>
        <ion-label>{{ category.name }}</ion-label>
        <button *ngIf="!showReorderCategorys" ion-button icon-only item-end (click)="renameCategory(category)"><ion-icon name="create"></ion-icon></button>
      </ion-item-divider>
      <ion-item-group *ngIf="!showReorderCategorys" reorder="true" (ionItemReorder)="reorderQuestions($event, category)">
        <ion-item *ngFor="let question of getQuestionsFromCategory(category)" (tap)="openQuestionPage(question)">
          <ion-icon [name]="question.type === QuestionType.rightPicture ? 'images' : 'list'" item-start></ion-icon>
          {{ question.question }}</ion-item>
      </ion-item-group>
    </ion-item-group>
  </ion-list>

  <ion-fab right bottom>
  <button ion-fab (click)="openNewQuestionPage()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
</ion-content>
