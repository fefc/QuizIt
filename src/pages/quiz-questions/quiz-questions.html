<ion-header>
  <ion-navbar>
    <ion-title>
      {{quiz.title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group *ngFor="let category of quiz.categorys">
      <ion-item-divider color="light">{{ category.name }}</ion-item-divider>
      <ion-item *ngFor="let question of category.questions">{{ question.question }}</ion-item>
    </ion-item-group>
  </ion-list>

  <ion-fab right bottom>
  <button ion-fab (click)="openNewQuestionPage()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
</ion-content>
