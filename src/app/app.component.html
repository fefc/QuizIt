<ion-menu [content]="content" id="menu-one">
  <ion-header *ngIf="profilesProv.profiles.length > 0">
    <ion-item no-lines class="user-info" tappable (tap)="openUserProfilePage()">
      <ion-icon name="create"></ion-icon>
      <ion-avatar>
        <img src="assets/svgs/icon.svg">
      </ion-avatar>
        <div class="card-title">{{profilesProv.profiles[0].nickname}}</div>
    </ion-item>
  </ion-header>
  <ion-content>



    <ion-list>
      <ion-item-group>
        <ion-item>
          <ion-icon name="quiz-it-icon" item-start></ion-icon>
          Quizzes
        </ion-item>
        <ion-item>
          <ion-icon name="game-controller-b" item-start></ion-icon>
          Join a game
        </ion-item>
      </ion-item-group>
      <ion-item-group>
        <ion-item-divider color="light">App</ion-item-divider>
        <ion-item>
          <ion-icon name="settings" item-start></ion-icon>
          Settings
        </ion-item>
        <ion-item tappable (tap)="openAboutPage()">
          <ion-icon name="information-circle" item-start></ion-icon>
          About
        </ion-item>
      </ion-item-group>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
