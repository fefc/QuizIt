<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="slideshow.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>
  <body>
    <div id="player" class="container">
      <input id="nickname" class="box" type="text" placeholder="Nickname" autocomplete="off" minlength="3" maxlength="16">
        <div id="avatar-selector-0" class="avatar-selector">
          <div class="scale">
            <div class="main">
              <div class="avatar-box"></div>
              <div class="slides">
                  <div class="center-vertical">
                      <div class="center-horizontal">
      		                <img class="slide" style="display:none;" src="imgs/Bunny.png" caption="Bunny"/>
      			              <img class="slide" style="display:none;" src="imgs/Dog.png" caption="Dog"/>
                          <img class="slide" style="display:none;" src="imgs/Duck_Guy.png" caption="Duck_Guy"/>
                          <img class="slide" style="display:none;" src="imgs/Frankie.png" caption="Frankie"/>
                          <img class="slide" style="display:none;" src="imgs/Happy_Girl.png" caption="Happy_Girl"/>
                          <img class="slide" style="display:none;" src="imgs/Mad_Guy.png" caption="Mad_Guy"/>
                          <img class="slide" style="display:none;" src="imgs/Proog.png" caption="Proog"/>
                          <img class="slide" style="display:none;" src="imgs/Sintel.png" caption="Sintel"/>
      		            </div>
      		        </div>
              </div>
            </div>
            <a class="previous" onclick="plusSlides('avatar-selector-0', -1)">&#10094;</a>
            <a class="next" onclick="plusSlides('avatar-selector-0', 1)">&#10095;</a>
          </div>
        </div>
        <br>
        <br><br><br>
        <button id="join-quiz" class="box" disabled>Join Quiz</button>
    </div>

    <div id="controller" style="display:none;">
      <div id="bar">
        <canvas class="bar-avatar" height="1" width="1"></canvas>
        <div class="bar-nickname">Nickname</div>
      </div>
      <div id="answers">
        <div id="zero"></div>
        <div id="one"></div>
        <div id="two"></div>
        <div id="three"></div>
        <div id="buzzer" style="display: none;"></div>
      </div>
    </div>
  </body>
</html>
