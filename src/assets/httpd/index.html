<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div id="player">
      <input id="nickname" type="text" placeholder="Your nickname" autocomplete="off" minlength="3" maxlength="16">
        <br><br><br>
        <button id="join-quiz" disabled>Join Quiz</button>
    </div>

    <div id="controller" style="display:none;">
      <div id="bar">
        <div id="controller-nickname">Nickname</div>
      </div>
      <div id="answers">
        <div id="zero" style="display: none;"></div>
        <div id="one" style="display: none;"></div>
        <div id="two" style="display: none;"></div>
        <div id="three" style="display: none;"></div>
        <div id="buzzer" style="display: none;"></div>
      </div>
      <div id="texts">
      </div>
    </div>
  </body>
</html>
